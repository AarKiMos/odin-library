<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>

  <body>
    <header>
      <div id="header-title">Odin - Library</div>
      <div id="header-author">Aachman Mittal</div>
    </header>

    <main>
      <div class="main-header">
        <button class="new-book-btn">Add New Book</button>
      </div>

      <dialog class="add-book-dialog">
        <p>Add a new book</p>
        <form method="dialog" id="new-book-form">
          <div class="form-input-box">
            <label for="title"> Title: </label>
            <input type="text" id="title" name="title" />
          </div>

          <div class="form-input-box">
            <label for="author"> Author: </label>
            <input type="text" id="author" name="author" />
          </div>

          <div class="form-input-box">
            <label for="pageCount"> Page count: </label>
            <input type="tel" id="pageCount" name="pageCount" />
          </div>

          <div class="form-input-box">
            <label for="isRead"> Have you read the book? </label>
            <div>
              <select name="isRead" id="isRead">
                <option value="0" selected>No</option>
                <option value="1">Yes</option>
              </select>
            </div>
          </div>

          <div class="form-input-box btn-box">
            <button type="reset" id="reset-btn">RESET</button>
            <button type="submit" id="submit-btn">ADD BOOK</button>
          </div>
        </form>
      </dialog>

      <div class="main-content">
        <table class="book-table">
          <thead>
            <tr>
              <th></th>
              <th>Book Title</th>
              <th>Author</th>
              <th>Page Count</th>
              <th>Status</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="book-table-body">
            <!-- <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr> -->
          </tbody>
        </table>
      </div>
    </main>

    <footer>
      <div class="footer-text">
        Made with love by
        <a id="author-link" href="https://www.github.com/AarKiMos">AarKiMos!</a>
      </div>
    </footer>
  </body>
</html>
